name = "redispute-admin"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = "./build/client"

# D1 Database bindings
[[d1_databases]]
binding = "DB"
database_name = "redispute-dev"
database_id = "8597f5f4-029f-430f-9049-8a7c6a509477"

# KV namespace bindings
[[kv_namespaces]]
binding = "SESSIONS"
id = "258d57d01ffd4c46a89fc2a2dd58087b"

[[kv_namespaces]]
binding = "CACHE"
id = "c2a89c52c48244d2bf4d0193d6490ba4"

# Environment variables
[vars]
ENVIRONMENT = "development"
APP_URL = "https://redispute-admin.pages.dev"

# Secrets (use: wrangler pages secret put <NAME> --project-name redispute-admin)
# - SHOPIFY_CLIENT_ID
# - SHOPIFY_CLIENT_SECRET
